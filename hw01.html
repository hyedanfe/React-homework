<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header() {
        return <h1>구구단 - React</h1>;
      }

      function Counter() {
        const [dan, setDan] = React.useState();
        const [result, setResult] = React.useState("");

        const multiple = () => {
          let result = [];
          for (let i = 1; i <= 9; i++) {
            result.push(
              <li key={i}>
                {dan} X {i} = {dan * i}
              </li>
            );
          }
          setResult(result);
        };

        const reset = () => {
          setResult("");
          setDan("");
        };

        return (
          <div id="counter">
            <Numberinput value={dan} setDan={setDan} />
            <Button onClick={multiple}>입력</Button>
            <Button onClick={reset}>초기화</Button>
            <Result result={result} />
          </div>
        );
      }

      function Numberinput({ value, setDan }) {
        return (
          <input
            type="number"
            value={value}
            onChange={(e) => setDan(e.target.value)}
          ></input>
        );
      }

      function Button({ onClick: handleClick, children }) {
        return (
          <button type="button" onClick={handleClick}>
            {children}
          </button>
        );
      }

      function Result({ result }) {
        return <ul>{result}</ul>;
      }

      function App() {
        return (
          <div id="app">
            <Header />
            <Counter />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
